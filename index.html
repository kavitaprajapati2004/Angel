<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #Angel {
            background-image: url(bg.webp);
            height: auto;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10%;
            border: 5px solid black;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #Angel:hover {
            transform: scale(1.05);
            box-shadow: 10px 20px 20px rgba(65, 65, 56, 0.8);
        }
        img {
            height: auto;
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        img:hover {
            box-shadow: 10px 10px 10px rgba(78, 74, 60, 0.8);
            transform: scale(1.05);
        }
        button {
            height: 40px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        h3 {
            color: red;
        }
        @media (max-width: 600px) {
            #Angel {
                width: 90%;
                margin-top: 5%;
            }
            h1 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            #Angel {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div id="Angel">
        <div><img src="yashi.jpeg" alt="angel"></div>
        <h1>Angel Yashi</h1>
        <h3>Stranger</h3>
        <button>Add Friend</button>
    </div>
    <script>
        let btn = document.querySelector("button");
        let tag = document.querySelector("h3");
        let check = 0;
        btn.addEventListener("click", function () {
            if (check === 0) {
                tag.innerHTML = "Friend";
                tag.style.color = "rgb(243, 176, 8)";
                btn.innerHTML = "Remove";
                check = 1;
            } else {
                tag.innerHTML = "Stranger";
                tag.style.color = "red";
                btn.innerHTML = "Add Friend";
                check = 0;
            }
        });
    </script>
</body>
</html>
